{%extends 'all-temps/base.html'%}

{% block content %}
{{bock.super}}


  <!--Card-->
  
  <div class="card card-cascade wider reverse my-4">

        <!--Card image-->
        <h4 class="card-title"><strong>{{ picture.image_name }}</strong></h4>
        <div class="view overlay">
                {% if picture.image %}

            <img src="{{picture.image.url}}" class="img-fluid" alt="no image">
            {% endif %}
            <a href="#!">
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>
        <!--/Card image-->

        <!--Card content-->
        <div class="card-body text-center">
            <!--Title-->
           
           <h5 class="indigo-text">location<strong> {{ picture.location }}</strong></h5>
            <p class="card-text">Category: {{ picture.category }}</p>

            <p class="card-text">{{ picture.description }}</p>

            <!--Linkedin-->
            <a class="icons-sm li-ic"><i class="fa fa-linkedin"> </i></a>
            <!--Twitter-->
            <a class="icons-sm tw-ic"><i class="fa fa-twitter"> </i></a>
            <!--Dribbble-->
            <a class="icons-sm fb-ic"><i class="fa fa-facebook"> </i></a>

        </div>
        <!--/.Card content-->

    </div>
  



{% endblock%}
